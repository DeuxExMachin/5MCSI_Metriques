<!DOCTYPE html>
<html>
<head>
    <title>Commits par Minute</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .graph-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 90%;
            max-width: 800px;
        }
        .bar {
            width: 10px;
            margin: 2px;
            background-color: #4CAF50;
            display: inline-block;
        }
        .bar:hover {
            background-color: #45a049;
        }
        .x-axis {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .x-axis span {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Nombre de commits par minute</h1>
    <div class="graph-container">
        {% for item in data %}
            <div 
                class="bar" 
                style="height: {{ item.count * 10 }}px;" 
                title="Minute {{ item.minute }} : {{ item.count }} commits">
            </div>
        {% endfor %}
    </div>
    <div class="x-axis">
        {% for item in data %}
            <span>{{ item.minute }}</span>
        {% endfor %}
    </div>
</body>
</html>
