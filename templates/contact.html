<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contactez-moi</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
              background: #e9ecef;
              color: #333;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
          }
          .contact-container {
              background: #ffffff;
              border-radius: 10px;
              padding: 30px;
              width: 400px;
              box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
              text-align: center;
          }
          h1 {
              margin-bottom: 20px;
              font-size: 1.5rem;
              color: #444;
          }
          label {
              font-size: 1rem;
              margin-bottom: 5px;
              display: block;
              text-align: left;
              color: #555;
          }
          input, textarea {
              width: 100%;
              padding: 10px;
              margin-bottom: 15px;
              border: 1px solid #ddd;
              border-radius: 5px;
              font-size: 1rem;
              background: #f9f9f9;
          }
          textarea {
              resize: none;
              height: 100px;
          }
          button {
              background: #007bff;
              color: white;
              padding: 10px 15px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              width: 100%;
              font-size: 1rem;
          }
          button:hover {
              background: #0056b3;
          }
      </style>
  </head>
  <body>
      <div class="contact-container">
          <h1>Contactez-moi</h1>
          <form>
              <label for="name">Nom :</label>
              <input type="text" id="name" name="name" placeholder="Votre nom" required>
  
              <label for="firstname">Prénom :</label>
              <input type="text" id="firstname" name="firstname" placeholder="Votre prénom" required>
  
              <label for="message">Message :</label>
              <textarea id="message" name="message" placeholder="Votre message" required></textarea>
  
              <button type="submit">Envoyer</button>
          </form>
      </div>
  </body>
</html>
